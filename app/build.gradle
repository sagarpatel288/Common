//apply plugin: 'com.android.application'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//To enable the kotlin annotation processor tool apply plugin: ‘kotlin-kapt’ to the top of the app gradle file
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
//        applicationId "com.example.android.common"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def life_cycle_version = "2.2.0"
    def room_version = "2.2.4"
    def koin_version = "2.0.1"
    def retrofit = "2.6.2"
    def okhttp_logging_interceptor = "4.2.2"
    def kotlin_coroutines = "1.3.2"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.core:core-ktx:1.2.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'

    api "com.google.android.material:material:1.1.0"
    api "androidx.lifecycle:lifecycle-livedata-ktx:$life_cycle_version"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$life_cycle_version"
    api "androidx.lifecycle:lifecycle-extensions:$life_cycle_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$life_cycle_version"
    // For Kotlin use kapt instead of annotationProcessor
    api "androidx.activity:activity-ktx:1.1.0"

    //Google
    api 'com.google.code.gson:gson:2.8.6'

    // Room
    api "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // For Kotlin use kapt instead of annotationProcessor
    // optional - Kotlin Extensions and Coroutines support for Room
    api "androidx.room:room-ktx:$room_version"
    // optional - RxJava support for Room
    api "androidx.room:room-rxjava2:$room_version"
    // optional - Guava support for Room, including Optional and ListenableFuture
    api "androidx.room:room-guava:$room_version"
    // Test helpers
    testApi "androidx.room:room-testing:$room_version"

    //Room debug db
    debugApi 'com.amitshekhar.android:debug-db:1.0.6'

    // Koin for Android
    api "org.koin:koin-android:$koin_version"
    // Koin Android ViewModel features
    api "org.koin:koin-android-viewmodel:$koin_version"
    // Koin Arch Components for Room
//    implementation "org.koin:koin-android-architecture:$koin_version"

    //Coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines"

    //Retrofit
    api "com.squareup.retrofit2:retrofit:$retrofit"
    api "com.squareup.retrofit2:converter-gson:$retrofit"
    api "com.squareup.okhttp3:logging-interceptor:$okhttp_logging_interceptor"

    //ThirdParties
    api 'com.mikhaellopez:circularimageview:4.2.0'

    // instrumentation tests
    androidTestApi "androidx.test.ext:junit:1.1.1"
    androidTestApi "androidx.test.espresso:espresso-core:3.2.0"

    // unit tests
    testApi "junit:junit:4.12"
    testApi "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.2"
    testApi "org.koin:koin-test:2.0.1"
    testApi "org.mockito:mockito-core:2.28.2"
    testApi "androidx.arch.core:core-testing:2.1.0"
}
